<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black position-relative">



                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 "
                    style="position:absolute; top:200px;right: 25%;">

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="m-auto" style="width: 23rem;">

                        <h3 class="fw-bolder mb-3 pb-3" id="title" style="letter-spacing: 1px; font-size: 50px;">Faça o seu Login
                        </h3>

                        <div class="form-floating mb-4">

                            <input type="text" id="floating-input-username" class="form-control form-control-lg "
                                placeholder="Nome do Usuário" formControlName="username" />
                            <label class="form-label" class="text-light" id="label-username" for="floating-input-username">Nome do
                                Usuário</label>
                            <div class="text-danger pt-3 fw-bold" style="font-size: 14px;"
                                *ngIf="submitted && f['username'].errors">
                                <div *ngIf=" submitted && f['username'].errors['required']"> O usuário é obrigatório
                                </div>
                            </div>
                        </div>

                        <div class="form-floating mb-4">

                            <input type="password" id="floating-input-password" class="form-control" placeholder="Senha"
                                formControlName="password" />
                            <label id="label-password" class="text-light" for="floating-input-password">Senha</label>
                            <div class="text-danger pt-3 fw-bold" style="font-size: 14px;"
                                *ngIf="submitted && f['password'].errors">
                                <div *ngIf=" submitted && f['password'].errors['required']"> A senha é obrigatória</div>
                            </div>
                        </div>

                        <div class="pt-1 mb-4 text-center">
                            <button class="btn w-50 btn-lg rounded-pill fw-bold text-light" id="btn-submit"
                                type="submit">Login</button>
                        </div>

                        <p class="fs-6 fw-normal mt-5 text-light">Não tem uma conta ainda? <a id="address-register"
                                routerLink="/create">Se
                                cadastre</a></p>

                    </form>

                </div>

            </div>
            <div class="shadow-lg col-sm-6 px-0 d-none d-sm-block">
                <img src="https://images.pexels.com/photos/3109850/pexels-photo-3109850.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Login image"
                    class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>
